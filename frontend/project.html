<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project - RedBuds App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation -->
    <div id="navigation"></div>

    <div class="container mx-auto px-4 py-8">

        <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"></div>
        <div id="success-message" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4"></div>

        <!-- Loading state -->
        <div id="loading" class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
            <p class="mt-4 text-gray-600">Loading project...</p>
        </div>

        <!-- Project content -->
        <div id="project-content" class="hidden">
            <!-- Header with link back to org page -->
            <div class="mb-6">
                <a href="#" id="back-to-org" class="text-blue-600 hover:underline">‚Üê Back to Organization</a>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 id="project-title" class="text-3xl font-bold text-gray-800 mb-4"></h2>

                <div id="project-description-container" class="mt-4">
                    <h3 class="text-lg font-semibold text-gray-700 mb-2">Description</h3>
                    <p id="project-description" class="text-gray-600">No description provided.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/navigation.js"></script>
    <script>
        let currentUser = null;
        let organizationId = null;
        let projectId = null;
        let project = null;

        async function init() {
            currentUser = await Auth.checkAuth();
            if (!currentUser) return;

            const params = new URLSearchParams(window.location.search);
            organizationId = params.get('org_id');
            projectId = params.get('id');

            if (!organizationId || !projectId) {
                showError('Missing organization or project ID');
                return;
            }

            // Render navigation
            document.getElementById('navigation').innerHTML = navigation.render({ showOrgDropdown: true });
            navigation.init(currentUser, {
                showOrgDropdown: true,
                orgDropdownId: organizationId
            });

            // Set back link
            document.getElementById('back-to-org').href = `/organization.html?id=${organizationId}`;

            await loadProject();
        }

        async function loadProject() {
            try {
                project = await api.getProject(organizationId, projectId);

                document.getElementById('loading').classList.add('hidden');
                document.getElementById('project-content').classList.remove('hidden');

                document.getElementById('project-title').textContent = project.title;

                // Display description
                const description = project.description;
                if (description && description.trim()) {
                    document.getElementById('project-description').textContent = description;
                } else {
                    document.getElementById('project-description').textContent = 'No description provided.';
                }
            } catch (error) {
                document.getElementById('loading').classList.add('hidden');
                showError(error.message || 'Failed to load project');
            }
        }

        init();
    </script>
</body>
</html>
