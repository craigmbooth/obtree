<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="/assets/images/favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Admin - RedBuds App</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <!-- Tabulator CSS and JS -->
    <link href="https://unpkg.com/tabulator-tables@6.2.5/dist/css/tabulator.min.css" rel="stylesheet">
    <link href="/css/table-custom.css" rel="stylesheet">
    <script src="https://unpkg.com/tabulator-tables@6.2.5/dist/js/tabulator.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation -->
    <div id="navigation"></div>

    <div class="container mx-auto px-4 py-8">
        <div class="mb-6">
            <h2 class="text-3xl font-bold text-gray-800">Site Administration</h2>
            <p class="text-gray-600 mt-2">Manage organizations and site-wide settings</p>
        </div>

        <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"></div>
        <div id="success-message" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4"></div>

        <!-- Organizations Table -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold text-gray-800">All Organizations</h3>
                <button id="add-org-btn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                    Add Organization
                </button>
            </div>
            <div id="organizations-table"></div>
        </div>

        <!-- All Users Table -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h3 class="text-xl font-bold text-gray-800 mb-4">All Users</h3>
            <div id="users-table"></div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Add Organization Modal -->
    <div id="org-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold text-gray-900">Add Organization</h3>
                <button id="close-org-modal" class="text-gray-400 hover:text-gray-600">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <form id="create-org-form">
                <div class="mb-4">
                    <label for="org-name" class="block text-gray-700 text-sm font-bold mb-2">
                        Organization Name *
                    </label>
                    <input type="text" id="org-name" required
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="flex justify-end gap-2">
                    <button type="button" id="cancel-org-btn"
                        class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded">
                        Cancel
                    </button>
                    <button type="submit"
                        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                        Create
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/router.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/navigation.js"></script>
    <script src="/js/table.js"></script>
    <script src="/js/tableBuilder.js"></script>
    <script>
        let currentUser = null;
        let organizationsTable = null;
        let usersTable = null;

        async function init() {
            currentUser = await Auth.checkAuth();
            if (!currentUser) return;

            // Check if user is site admin
            if (!currentUser.is_site_admin) {
                showError('This page requires site admin access');
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
                return;
            }

            // Render navigation and footer
            document.getElementById('navigation').innerHTML = navigation.render();
            navigation.init(currentUser);
            document.getElementById('footer').innerHTML = navigation.renderFooter();

            await loadOrganizations();
            await loadAllUsers();
        }

        async function loadOrganizations() {
            try {
                const organizations = await api.getOrganizations();

                // Define columns with clickable name
                const columns = [
                    {
                        field: 'name',
                        label: 'Organization Name',
                        visible: true,
                        sortable: true,
                        width: 300,
                        formatter: (cell) => {
                            const org = cell.getData();
                            // Create DOM element instead of HTML string to bypass Tabulator sanitization
                            const link = document.createElement('a');
                            link.href = buildUrl('organizations', org.id);
                            link.className = 'text-blue-600 hover:underline font-medium';
                            link.textContent = org.name;
                            return link;
                        }
                    },
                    {
                        field: 'user_count',
                        label: 'Users',
                        visible: true,
                        sortable: true,
                        width: 100,
                        formatter: 'plaintext'
                    },
                    {
                        field: 'admin_count',
                        label: 'Admins',
                        visible: true,
                        sortable: true,
                        width: 100,
                        formatter: 'plaintext'
                    },
                    {
                        field: 'created_at',
                        label: 'Created',
                        visible: true,
                        sortable: true,
                        width: 180,
                        formatter: 'datetime'
                    }
                ];

                const config = {
                    visible_columns: columns,
                    default_sort: { field: 'name', dir: 'asc' }
                };

                organizationsTable = new DataTable('#organizations-table', {
                    pageSize: 20
                });

                organizationsTable.init(organizations, config);
            } catch (error) {
                console.error('Failed to load organizations:', error);
                showError('Failed to load organizations');
            }
        }

        async function loadAllUsers() {
            try {
                const users = await api.getAllUsers();

                // Define columns
                const columns = [
                    {
                        field: 'email',
                        label: 'Email',
                        visible: true,
                        sortable: true,
                        width: 300,
                        formatter: 'plaintext'
                    },
                    {
                        field: 'is_site_admin',
                        label: 'Site Admin',
                        visible: true,
                        sortable: true,
                        width: 120,
                        formatter: (cell) => {
                            return cell.getValue() ? 'Yes' : 'No';
                        }
                    },
                    {
                        field: 'organization_count',
                        label: 'Organizations',
                        visible: true,
                        sortable: true,
                        width: 130,
                        formatter: 'plaintext'
                    },
                    {
                        field: 'created_at',
                        label: 'Joined',
                        visible: true,
                        sortable: true,
                        width: 180,
                        formatter: 'datetime'
                    }
                ];

                const config = {
                    visible_columns: columns,
                    default_sort: { field: 'created_at', dir: 'desc' }
                };

                usersTable = new DataTable('#users-table', {
                    pageSize: 20
                });

                usersTable.init(users, config);
            } catch (error) {
                console.error('Failed to load users:', error);
                showError('Failed to load users');
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Modal functions
        function openOrgModal() {
            document.getElementById('org-modal').classList.remove('hidden');
            document.getElementById('org-name').focus();
        }

        function closeOrgModal() {
            document.getElementById('org-modal').classList.add('hidden');
            document.getElementById('create-org-form').reset();
        }

        // Event listeners
        document.getElementById('add-org-btn').addEventListener('click', openOrgModal);
        document.getElementById('close-org-modal').addEventListener('click', closeOrgModal);
        document.getElementById('cancel-org-btn').addEventListener('click', closeOrgModal);

        document.getElementById('create-org-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('org-name').value.trim();
            if (!name) {
                showError('Please enter an organization name');
                return;
            }

            try {
                const org = await api.createOrganization(name);
                showSuccess('Organization created successfully!');
                closeOrgModal();

                // Reload organizations table
                await loadOrganizations();

                // Optional: redirect to the new organization after a delay
                setTimeout(() => {
                    navigateToOrganization(org.id);
                }, 1500);
            } catch (error) {
                showError(error.message || 'Failed to create organization');
            }
        });

        init();
    </script>
</body>
</html>
