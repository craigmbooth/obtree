<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Admin - OBTree</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tabulator CSS and JS -->
    <link href="https://unpkg.com/tabulator-tables@6.2.5/dist/css/tabulator.min.css" rel="stylesheet">
    <link href="/css/table-custom.css" rel="stylesheet">
    <script src="https://unpkg.com/tabulator-tables@6.2.5/dist/js/tabulator.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-6">
                    <h1 class="text-2xl font-bold">OBTree</h1>
                    <a href="/" class="hover:underline">Home</a>
                </div>
                <div class="flex items-center space-x-4">
                    <!-- User dropdown -->
                    <div class="relative">
                        <button id="user-menu-button" class="flex items-center space-x-2 text-sm hover:text-gray-200 focus:outline-none">
                            <span id="user-email"></span>
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </button>
                        <div id="user-menu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50">
                            <a href="/profile.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Profile</a>
                            <button onclick="Auth.logout()" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Logout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div class="mb-6">
            <h2 class="text-3xl font-bold text-gray-800">Site Administration</h2>
            <p class="text-gray-600 mt-2">Manage organizations and site-wide settings</p>
        </div>

        <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"></div>
        <div id="success-message" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4"></div>

        <!-- Create Organization -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h3 class="text-xl font-bold text-gray-800 mb-4">Create New Organization</h3>
            <form id="create-org-form" class="space-y-4">
                <div>
                    <label for="org-name" class="block text-sm font-medium text-gray-700">Organization Name</label>
                    <input type="text" id="org-name" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
                <button type="submit"
                    class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
                    Create Organization
                </button>
            </form>
        </div>

        <!-- Organizations Table -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h3 class="text-xl font-bold text-gray-800 mb-4">All Organizations</h3>
            <div id="organizations-table"></div>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/table.js"></script>
    <script src="/js/tableBuilder.js"></script>
    <script>
        let currentUser = null;
        let organizationsTable = null;

        async function init() {
            currentUser = await Auth.checkAuth();
            if (!currentUser) return;

            // Check if user is site admin
            if (!currentUser.is_site_admin) {
                showError('This page requires site admin access');
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
                return;
            }

            updateNavigation();
            await loadOrganizations();
        }

        async function loadOrganizations() {
            try {
                const organizations = await api.getOrganizations();

                // Define columns with clickable name
                const columns = [
                    {
                        field: 'name',
                        label: 'Organization Name',
                        visible: true,
                        sortable: true,
                        width: 300,
                        formatter: (cell) => {
                            const org = cell.getData();
                            // Create DOM element instead of HTML string to bypass Tabulator sanitization
                            const link = document.createElement('a');
                            link.href = `/organization.html?id=${org.id}`;
                            link.className = 'text-blue-600 hover:underline font-medium';
                            link.textContent = org.name;
                            return link;
                        }
                    },
                    {
                        field: 'created_at',
                        label: 'Created',
                        visible: true,
                        sortable: true,
                        width: 180,
                        formatter: 'datetime'
                    }
                ];

                const config = {
                    visible_columns: columns,
                    default_sort: { field: 'name', dir: 'asc' }
                };

                organizationsTable = new DataTable('#organizations-table', {
                    pageSize: 20
                });

                organizationsTable.init(organizations, config);
            } catch (error) {
                console.error('Failed to load organizations:', error);
                showError('Failed to load organizations');
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        document.getElementById('create-org-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('org-name').value.trim();
            if (!name) {
                showError('Please enter an organization name');
                return;
            }

            try {
                const org = await api.createOrganization(name);
                showSuccess('Organization created successfully!');
                document.getElementById('org-name').value = '';

                // Reload organizations table
                await loadOrganizations();

                // Optional: redirect to the new organization after a delay
                setTimeout(() => {
                    window.location.href = `/organization.html?id=${org.id}`;
                }, 1500);
            } catch (error) {
                showError(error.message || 'Failed to create organization');
            }
        });

        // Toggle user dropdown menu
        document.getElementById('user-menu-button').addEventListener('click', (e) => {
            e.stopPropagation();
            const menu = document.getElementById('user-menu');
            menu.classList.toggle('hidden');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', () => {
            const menu = document.getElementById('user-menu');
            if (!menu.classList.contains('hidden')) {
                menu.classList.add('hidden');
            }
        });

        init();
    </script>
</body>
</html>
