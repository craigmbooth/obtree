<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organization Admin - OBTree</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tabulator CSS and JS -->
    <link href="https://unpkg.com/tabulator-tables@6.2.5/dist/css/tabulator.min.css" rel="stylesheet">
    <link href="/css/table-custom.css" rel="stylesheet">
    <script src="https://unpkg.com/tabulator-tables@6.2.5/dist/js/tabulator.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation -->
    <div id="navigation"></div>

    <div class="container mx-auto px-4 py-8">

        <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"></div>
        <div id="success-message" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4"></div>

        <!-- Loading state -->
        <div id="loading" class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
            <p class="mt-4 text-gray-600">Loading organization...</p>
        </div>

        <!-- Organization content -->
        <div id="organization-content" class="hidden">
            <!-- Header with link back to org page -->
            <div class="mb-6">
                <a href="#" id="back-to-org" class="text-blue-600 hover:underline">‚Üê Back to Organization</a>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 id="org-name" class="text-3xl font-bold text-gray-800 mb-4"></h2>

                <!-- Edit Organization Details -->
                <form id="edit-org-form" class="space-y-4">
                    <div>
                        <label for="org-name-input" class="block text-sm font-medium text-gray-700">Organization Name</label>
                        <input type="text" id="org-name-input" required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="org-description-input" class="block text-sm font-medium text-gray-700">Description</label>
                        <textarea id="org-description-input" rows="3"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                            placeholder="Enter a description for your organization..."></textarea>
                    </div>
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                        Save Changes
                    </button>
                </form>
            </div>

            <!-- Projects Management -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h3 class="text-xl font-bold text-gray-800 mb-4">Projects</h3>

                <!-- Create Project Form -->
                <form id="create-project-form" class="space-y-3 mb-6">
                    <div>
                        <label for="project-title" class="block text-sm font-medium text-gray-700">Project Title</label>
                        <input type="text" id="project-title" required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="project-description" class="block text-sm font-medium text-gray-700">Description (optional)</label>
                        <textarea id="project-description" rows="2"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                            placeholder="Enter project description..."></textarea>
                    </div>
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                        Create Project
                    </button>
                </form>

                <!-- Projects List -->
                <div id="projects-section">
                    <h4 class="font-semibold text-gray-700 mb-2">Existing Projects</h4>
                    <div id="projects-table">
                        <!-- Projects table will be initialized here -->
                    </div>
                </div>
            </div>

            <!-- Create Invites -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h3 class="text-xl font-bold text-gray-800 mb-4">Create Invites</h3>
                <div>
                    <label for="invite-role" class="block text-sm font-medium text-gray-700 mb-2">Role</label>
                    <div class="flex space-x-2">
                        <select id="invite-role" class="flex-1 px-3 py-2 border border-gray-300 rounded-md">
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                        <button onclick="createInvite()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                            Generate Invite
                        </button>
                    </div>
                </div>

                <!-- Active invites -->
                <div id="invites-section" class="hidden mt-6">
                    <h4 class="font-semibold text-gray-700 mb-2">Active Invites</h4>
                    <div id="invites-table">
                        <!-- Invites table will be initialized here -->
                    </div>
                </div>
            </div>

            <!-- Members table -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-xl font-bold text-gray-800 mb-4">Members</h3>
                <div id="members-table">
                    <!-- Members table will be initialized here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Invite Modal -->
    <div id="invite-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50" onclick="if(event.target === this) closeInviteModal()">
        <div class="relative top-20 mx-auto p-5 border w-auto max-w-2xl shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 class="text-lg font-medium text-gray-900 mb-4">Invite Created!</h3>

                <!-- Invite Code -->
                <div class="mb-4 px-4 py-3 bg-gray-50 rounded-md">
                    <p class="text-sm font-medium text-gray-700 mb-2">Invite Code:</p>
                    <div class="flex items-center space-x-2">
                        <input type="text" id="invite-code-input" readonly
                            class="flex-1 px-3 py-2 text-sm border border-gray-300 rounded-md bg-white font-mono">
                        <button onclick="copyInviteCode()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 text-sm whitespace-nowrap">
                            Copy Code
                        </button>
                    </div>
                </div>

                <!-- Full URL -->
                <div class="px-4 py-3 bg-gray-50 rounded-md">
                    <p class="text-sm font-medium text-gray-700 mb-2">Full URL:</p>
                    <div class="flex items-center space-x-2">
                        <input type="text" id="invite-link-input" readonly
                            class="flex-1 px-3 py-2 text-sm border border-gray-300 rounded-md bg-white">
                        <button onclick="copyInviteLink()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 text-sm whitespace-nowrap">
                            Copy Link
                        </button>
                    </div>
                </div>

                <div class="mt-4 flex justify-end">
                    <button onclick="closeInviteModal()" class="px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-confirm-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50" onclick="if(event.target === this) closeDeleteModal()">
        <div class="relative top-20 mx-auto p-5 border w-auto max-w-md shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 class="text-lg font-medium text-gray-900 mb-4">Confirm Delete</h3>
                <p class="text-sm text-gray-600 mb-6">Are you sure you want to delete this project? This action cannot be undone by organization admins.</p>
                <div class="flex justify-end gap-3">
                    <button onclick="closeDeleteModal()" class="px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300">
                        Cancel
                    </button>
                    <button id="confirm-delete-btn" onclick="confirmDelete()" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">
                        Delete
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/navigation.js"></script>
    <script src="/js/table.js"></script>
    <script src="/js/tableBuilder.js"></script>
    <script>
        let currentUser = null;
        let organizationId = null;
        let organization = null;
        let membersTable = null;
        let invitesTable = null;
        let projectsTable = null;

        async function init() {
            currentUser = await Auth.checkAuth();
            if (!currentUser) return;

            const params = new URLSearchParams(window.location.search);
            organizationId = params.get('id');

            if (!organizationId) {
                showError('No organization ID provided');
                return;
            }

            // Render navigation
            document.getElementById('navigation').innerHTML = navigation.render();
            navigation.init(currentUser, {
                orgPageLink: `/organization.html?id=${organizationId}`
            });

            // Set back link
            document.getElementById('back-to-org').href = `/organization.html?id=${organizationId}`;

            await loadOrganization();
        }

        async function loadOrganization() {
            try {
                organization = await api.getOrganization(organizationId);

                document.getElementById('loading').classList.add('hidden');
                document.getElementById('organization-content').classList.remove('hidden');

                document.getElementById('org-name').textContent = `${organization.name} - Admin`;
                document.getElementById('org-name-input').value = organization.name;
                document.getElementById('org-description-input').value = organization.description || '';

                renderMembers(organization.members);

                // Check if user is admin
                const isAdmin = checkIfAdmin(organization.members);
                if (!isAdmin && !currentUser.is_site_admin) {
                    showError('You do not have admin access to this organization');
                    setTimeout(() => {
                        window.location.href = `/organization.html?id=${organizationId}`;
                    }, 2000);
                    return;
                }

                await loadInvites();
                await loadProjects();
            } catch (error) {
                document.getElementById('loading').classList.add('hidden');
                showError(error.message || 'Failed to load organization');
            }
        }

        function checkIfAdmin(members) {
            const userMembership = members.find(m => m.user_id === currentUser.id);
            return userMembership && userMembership.role === 'admin';
        }

        function renderMembers(members) {
            // Define custom columns for members table
            const columns = [
                {
                    field: 'email',
                    label: 'Email',
                    visible: true,
                    sortable: true,
                    width: 300,
                    formatter: 'email'
                },
                {
                    field: 'role',
                    label: 'Role',
                    visible: true,
                    sortable: true,
                    width: 120,
                    formatter: 'badge'
                },
                {
                    field: 'joined_at',
                    label: 'Joined',
                    visible: true,
                    sortable: true,
                    width: 180,
                    formatter: 'datetime'
                },
                {
                    field: 'actions',
                    label: 'Actions',
                    visible: true,
                    sortable: false,
                    width: 100,
                    formatter: (cell) => {
                        const member = cell.getData();

                        // Don't allow removing yourself
                        if (member.user_id === currentUser.id) {
                            return '';
                        }

                        const button = document.createElement('button');
                        button.className = 'text-red-600 hover:text-red-800 text-sm font-medium';
                        button.textContent = 'Remove';
                        button.onclick = () => removeMember(member.user_id, member.email);
                        return button;
                    }
                }
            ];

            const config = {
                visible_columns: columns,
                default_sort: { field: 'joined_at', dir: 'desc' }
            };

            // Create table instance if it doesn't exist
            if (!membersTable) {
                membersTable = new DataTable('#members-table', {
                    pageSize: 10
                });
            }

            membersTable.init(members, config);
        }

        async function loadInvites() {
            try {
                const invites = await api.getOrganizationInvites(organizationId);

                if (invites.length > 0) {
                    document.getElementById('invites-section').classList.remove('hidden');
                    renderInvites(invites);
                }
            } catch (error) {
                console.error('Failed to load invites:', error);
            }
        }

        function renderInvites(invites) {
            // Define custom columns for invites table with action button
            const columns = [
                {
                    field: 'uuid',
                    label: 'Invite Code',
                    visible: true,
                    sortable: false,
                    width: 280,
                    formatter: 'plaintext'
                },
                {
                    field: 'role',
                    label: 'Role',
                    visible: true,
                    sortable: true,
                    width: 100,
                    formatter: 'badge'
                },
                {
                    field: 'expires_at',
                    label: 'Expires',
                    visible: true,
                    sortable: true,
                    width: 180,
                    formatter: 'datetime'
                },
                {
                    field: 'is_active',
                    label: 'Active',
                    visible: true,
                    sortable: true,
                    width: 100,
                    formatter: 'boolean'
                },
                {
                    field: 'actions',
                    label: 'Actions',
                    visible: true,
                    sortable: false,
                    width: 200,
                    formatter: (cell) => {
                        const invite = cell.getData();
                        const inviteUrl = `${window.location.origin}/signup.html?invite=${invite.uuid}`;

                        // Create container div
                        const container = document.createElement('div');
                        container.className = 'flex gap-2';

                        // Copy Link button
                        const copyButton = document.createElement('button');
                        copyButton.className = 'text-blue-600 hover:text-blue-800 text-sm font-medium';
                        copyButton.textContent = 'Copy Link';
                        copyButton.onclick = () => copyToClipboard(inviteUrl);

                        // Revoke button
                        const revokeButton = document.createElement('button');
                        revokeButton.className = 'text-red-600 hover:text-red-800 text-sm font-medium';
                        revokeButton.textContent = 'Revoke';
                        revokeButton.onclick = () => revokeInvite(invite.uuid);

                        container.appendChild(copyButton);
                        container.appendChild(revokeButton);

                        return container;
                    }
                }
            ];

            const config = {
                visible_columns: columns,
                default_sort: { field: 'expires_at', dir: 'desc' }
            };

            // Create table instance if it doesn't exist
            if (!invitesTable) {
                invitesTable = new DataTable('#invites-table', {
                    pageSize: 10
                });
            }

            invitesTable.init(invites, config);
        }

        async function createInvite() {
            const role = document.getElementById('invite-role').value;

            try {
                const invite = await api.createInvite(organizationId, role);

                // Show modal with invite code and link
                const inviteUrl = `${window.location.origin}/signup.html?invite=${invite.uuid}`;
                document.getElementById('invite-code-input').value = invite.uuid;
                document.getElementById('invite-link-input').value = inviteUrl;
                document.getElementById('invite-modal').classList.remove('hidden');

                // Reload invites table in background
                await loadInvites();
            } catch (error) {
                showError(error.message || 'Failed to create invite');
            }
        }

        function copyInviteCode() {
            const inviteCode = document.getElementById('invite-code-input').value;
            copyToClipboard(inviteCode);
        }

        function copyInviteLink() {
            const inviteLink = document.getElementById('invite-link-input').value;
            copyToClipboard(inviteLink);
        }

        function closeInviteModal() {
            document.getElementById('invite-modal').classList.add('hidden');
        }

        async function revokeInvite(inviteUuid) {
            if (!confirm('Are you sure you want to revoke this invite? This action cannot be undone.')) {
                return;
            }

            try {
                await api.revokeInvite(inviteUuid);
                showSuccess('Invite revoked successfully!');
                await loadInvites();
            } catch (error) {
                showError(error.message || 'Failed to revoke invite');
            }
        }

        async function removeMember(userId, userEmail) {
            if (!confirm(`Are you sure you want to remove ${userEmail} from this organization? This action cannot be undone.`)) {
                return;
            }

            try {
                await api.removeMember(organizationId, userId);
                showSuccess('Member removed successfully!');
                await loadOrganization();
            } catch (error) {
                showError(error.message || 'Failed to remove member');
            }
        }

        // Project management functions
        async function loadProjects() {
            try {
                const projects = await api.getProjects(organizationId);
                renderProjects(projects);
            } catch (error) {
                console.error('Failed to load projects:', error);
                showError('Failed to load projects');
            }
        }

        function renderProjects(projects) {
            // Define columns with clickable title, status badge, and action buttons
            const columns = [
                {
                    field: 'title',
                    label: 'Project Title',
                    visible: true,
                    sortable: true,
                    width: 300,
                    formatter: (cell) => {
                        const project = cell.getData();
                        const container = document.createElement('div');
                        container.className = 'flex items-center gap-2';

                        // Create clickable link
                        const link = document.createElement('a');
                        link.href = `/project.html?org_id=${organizationId}&id=${project.id}`;
                        link.className = 'text-blue-600 hover:underline font-medium';
                        link.textContent = project.title;

                        container.appendChild(link);

                        // Add status badge
                        if (project.status === 'archived') {
                            const badge = document.createElement('span');
                            badge.className = 'text-xs px-2 py-1 bg-yellow-100 text-yellow-800 rounded';
                            badge.textContent = 'Archived';
                            container.appendChild(badge);
                        } else if (project.status === 'deleted') {
                            const badge = document.createElement('span');
                            badge.className = 'text-xs px-2 py-1 bg-red-100 text-red-800 rounded';
                            badge.textContent = 'Deleted';
                            container.appendChild(badge);
                        }

                        return container;
                    }
                },
                {
                    field: 'description',
                    label: 'Description',
                    visible: true,
                    sortable: false,
                    width: 400,
                    formatter: 'plaintext'
                },
                {
                    field: 'created_at',
                    label: 'Created',
                    visible: true,
                    sortable: true,
                    width: 180,
                    formatter: 'datetime'
                },
                {
                    field: 'actions',
                    label: 'Actions',
                    visible: true,
                    sortable: false,
                    width: 200,
                    formatter: (cell) => {
                        const project = cell.getData();
                        const isActive = project.status === 'active';
                        const isArchived = project.status === 'archived';
                        const isDeleted = project.status === 'deleted';

                        const container = document.createElement('div');
                        container.className = 'flex gap-2';

                        if (isActive) {
                            // Archive button
                            const archiveBtn = document.createElement('button');
                            archiveBtn.className = 'text-yellow-600 hover:text-yellow-800 text-sm font-medium';
                            archiveBtn.textContent = 'Archive';
                            archiveBtn.onclick = () => archiveProject(project.id);
                            container.appendChild(archiveBtn);

                            // Delete button
                            const deleteBtn = document.createElement('button');
                            deleteBtn.className = 'text-red-600 hover:text-red-800 text-sm font-medium';
                            deleteBtn.textContent = 'Delete';
                            deleteBtn.onclick = () => showDeleteModal(project.id);
                            container.appendChild(deleteBtn);
                        } else if (isArchived) {
                            // Unarchive button
                            const unarchiveBtn = document.createElement('button');
                            unarchiveBtn.className = 'text-green-600 hover:text-green-800 text-sm font-medium';
                            unarchiveBtn.textContent = 'Unarchive';
                            unarchiveBtn.onclick = () => unarchiveProject(project.id);
                            container.appendChild(unarchiveBtn);

                            // Delete button
                            const deleteBtn = document.createElement('button');
                            deleteBtn.className = 'text-red-600 hover:text-red-800 text-sm font-medium';
                            deleteBtn.textContent = 'Delete';
                            deleteBtn.onclick = () => showDeleteModal(project.id);
                            container.appendChild(deleteBtn);
                        } else if (isDeleted && currentUser.is_site_admin) {
                            // Undelete button
                            const undeleteBtn = document.createElement('button');
                            undeleteBtn.className = 'text-blue-600 hover:text-blue-800 text-sm font-medium';
                            undeleteBtn.textContent = 'Undelete';
                            undeleteBtn.onclick = () => undeleteProject(project.id);
                            container.appendChild(undeleteBtn);
                        }

                        return container;
                    }
                }
            ];

            const config = {
                visible_columns: columns,
                default_sort: { field: 'created_at', dir: 'desc' }
            };

            // Create table instance if it doesn't exist
            if (!projectsTable) {
                projectsTable = new DataTable('#projects-table', {
                    pageSize: 20,
                    rowFormatter: (row) => {
                        const data = row.getData();
                        if (data.status === 'archived' || data.status === 'deleted') {
                            row.getElement().style.opacity = '0.5';
                        }
                    }
                });
            }

            projectsTable.init(projects, config);
        }

        let deleteProjectId = null;

        function showDeleteModal(projectId) {
            deleteProjectId = projectId;
            document.getElementById('delete-confirm-modal').classList.remove('hidden');
        }

        function closeDeleteModal() {
            deleteProjectId = null;
            document.getElementById('delete-confirm-modal').classList.add('hidden');
        }

        async function confirmDelete() {
            if (!deleteProjectId) return;

            try {
                await api.deleteProject(organizationId, deleteProjectId);
                showSuccess('Project deleted successfully!');
                closeDeleteModal();
                await loadProjects();
            } catch (error) {
                showError(error.message || 'Failed to delete project');
                closeDeleteModal();
            }
        }

        async function archiveProject(projectId) {
            try {
                await api.archiveProject(organizationId, projectId);
                showSuccess('Project archived successfully!');
                await loadProjects();
            } catch (error) {
                showError(error.message || 'Failed to archive project');
            }
        }

        async function unarchiveProject(projectId) {
            try {
                await api.unarchiveProject(organizationId, projectId);
                showSuccess('Project unarchived successfully!');
                await loadProjects();
            } catch (error) {
                showError(error.message || 'Failed to unarchive project');
            }
        }

        async function undeleteProject(projectId) {
            try {
                await api.undeleteProject(organizationId, projectId);
                showSuccess('Project undeleted successfully!');
                await loadProjects();
            } catch (error) {
                showError(error.message || 'Failed to undelete project');
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Handle project creation form
        document.getElementById('create-project-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const title = document.getElementById('project-title').value.trim();
            const description = document.getElementById('project-description').value.trim();

            if (!title) {
                showError('Project title is required');
                return;
            }

            try {
                await api.createProject(organizationId, title, description || null);
                showSuccess('Project created successfully!');
                document.getElementById('project-title').value = '';
                document.getElementById('project-description').value = '';
                await loadProjects();
            } catch (error) {
                showError(error.message || 'Failed to create project');
            }
        });

        // Handle organization edit form
        document.getElementById('edit-org-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('org-name-input').value.trim();
            const description = document.getElementById('org-description-input').value.trim();

            if (!name) {
                showError('Organization name is required');
                return;
            }

            try {
                await api.updateOrganization(organizationId, { name, description });
                showSuccess('Organization updated successfully!');
                organization.name = name;
                organization.description = description;
                document.getElementById('org-name').textContent = `${name} - Admin`;
            } catch (error) {
                showError(error.message || 'Failed to update organization');
            }
        });

        // Close modal on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                const inviteModal = document.getElementById('invite-modal');
                if (!inviteModal.classList.contains('hidden')) {
                    closeInviteModal();
                }
                const deleteModal = document.getElementById('delete-confirm-modal');
                if (!deleteModal.classList.contains('hidden')) {
                    closeDeleteModal();
                }
            }
        });

        init();
    </script>
</body>
</html>
