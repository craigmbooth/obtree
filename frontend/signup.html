<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - OBTree</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-3xl font-bold text-center mb-6 text-blue-600">OBTree</h1>
        <h2 class="text-xl font-semibold text-center mb-6">Sign Up</h2>

        <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"></div>
        <div id="success-message" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4"></div>

        <div id="invite-info" class="hidden bg-blue-50 border border-blue-200 p-4 rounded mb-4">
            <p class="text-sm font-medium text-blue-900">Joining organization:</p>
            <p id="invite-org-name" class="text-lg font-bold text-blue-700"></p>
            <p class="text-sm text-blue-600">Role: <span id="invite-role" class="font-medium"></span></p>
        </div>

        <form id="signup-form" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" required minlength="6"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <input type="password" id="confirm-password" required minlength="6"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="invite-code" class="block text-sm font-medium text-gray-700">Invite Code (Optional)</label>
                <input type="text" id="invite-code" placeholder="Enter invite code to join an organization"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                <button type="button" id="validate-invite-btn" class="mt-2 text-sm text-blue-600 hover:underline">
                    Validate invite code
                </button>
            </div>

            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Sign Up
            </button>
        </form>

        <p class="mt-4 text-center text-sm text-gray-600">
            Already have an account?
            <a href="/login.html" class="text-blue-600 hover:underline">Login</a>
        </p>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/utils.js"></script>
    <script>
        // Redirect if already logged in
        if (Auth.isAuthenticated()) {
            const user = Auth.getUser();
            window.location.href = Auth.getHomePage(user);
        }

        // Check for invite code in URL
        const urlParams = new URLSearchParams(window.location.search);
        const inviteCodeFromUrl = urlParams.get('invite');
        if (inviteCodeFromUrl) {
            document.getElementById('invite-code').value = inviteCodeFromUrl;
            validateInvite();
        }

        document.getElementById('validate-invite-btn').addEventListener('click', validateInvite);

        async function validateInvite() {
            const inviteCode = document.getElementById('invite-code').value.trim();
            if (!inviteCode) {
                showError('Please enter an invite code');
                return;
            }

            try {
                const result = await api.validateInvite(inviteCode);
                if (result.valid) {
                    document.getElementById('invite-org-name').textContent = result.organization_name;
                    document.getElementById('invite-role').textContent = result.role;
                    document.getElementById('invite-info').classList.remove('hidden');
                    showSuccess('Valid invite code!');
                } else {
                    document.getElementById('invite-info').classList.add('hidden');
                    showError(result.message || 'Invalid invite code');
                }
            } catch (error) {
                showError(error.message || 'Failed to validate invite code');
            }
        }

        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const inviteCode = document.getElementById('invite-code').value.trim() || null;

            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            try {
                await api.signup(email, password, inviteCode);
                showSuccess('Account created successfully! Redirecting to login...');

                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 2000);
            } catch (error) {
                showError(error.message || 'Signup failed');
            }
        });
    </script>
</body>
</html>
