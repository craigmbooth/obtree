<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - OBTree</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-6">
                    <h1 class="text-2xl font-bold">OBTree</h1>
                    <a href="/" class="hover:underline">Home</a>
                    <a href="/admin.html" id="site-admin-link" class="hover:underline hidden">Admin</a>
                </div>
                <div class="flex items-center space-x-4">
                    <!-- User dropdown -->
                    <div class="relative">
                        <button id="user-menu-button" class="flex items-center space-x-2 text-sm hover:text-gray-200 focus:outline-none">
                            <span id="user-email"></span>
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                            </svg>
                        </button>
                        <div id="user-menu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50">
                            <a href="/profile.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 font-medium">Profile</a>
                            <button onclick="Auth.logout()" class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Logout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <h2 class="text-3xl font-bold text-gray-800 mb-6">Profile</h2>

            <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"></div>
            <div id="success-message" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4"></div>

            <!-- User Information -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h3 class="text-xl font-bold text-gray-800 mb-4">Account Information</h3>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Email</label>
                        <p id="profile-email" class="mt-1 text-gray-900"></p>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Account Type</label>
                        <p id="profile-role" class="mt-1 text-gray-900"></p>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Member Since</label>
                        <p id="profile-created" class="mt-1 text-gray-900"></p>
                    </div>
                </div>
            </div>

            <!-- Organizations -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-xl font-bold text-gray-800 mb-4">My Organizations</h3>
                <div id="organizations-list" class="space-y-2">
                    <!-- Organizations will be listed here -->
                </div>
            </div>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/utils.js"></script>
    <script>
        let currentUser = null;

        async function init() {
            currentUser = await Auth.checkAuth();
            if (!currentUser) return;

            updateNavigation();
            loadProfile();
        }

        async function loadProfile() {
            try {
                // Display user information
                document.getElementById('profile-email').textContent = currentUser.email;
                document.getElementById('profile-role').textContent = currentUser.is_site_admin ? 'Site Administrator' : 'User';
                document.getElementById('profile-created').textContent = formatDate(currentUser.created_at);

                // Load organizations if not site admin
                if (!currentUser.is_site_admin) {
                    const organizations = await api.getOrganizations();
                    const orgsList = document.getElementById('organizations-list');

                    if (organizations.length === 0) {
                        orgsList.innerHTML = '<p class="text-gray-500">You are not a member of any organizations yet.</p>';
                    } else {
                        orgsList.innerHTML = organizations.map(org => `
                            <a href="/organization.html?id=${org.id}" class="block p-3 rounded hover:bg-gray-50 border border-gray-200">
                                <div class="font-medium text-blue-600">${escapeHtml(org.name)}</div>
                            </a>
                        `).join('');
                    }
                } else {
                    const orgsList = document.getElementById('organizations-list');
                    orgsList.innerHTML = '<p class="text-gray-500">As a site administrator, you have access to all organizations via the <a href="/admin.html" class="text-blue-600 hover:underline">Admin page</a>.</p>';
                }
            } catch (error) {
                showError(error.message || 'Failed to load profile');
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Toggle user dropdown menu
        document.getElementById('user-menu-button').addEventListener('click', (e) => {
            e.stopPropagation();
            const menu = document.getElementById('user-menu');
            menu.classList.toggle('hidden');
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', () => {
            const menu = document.getElementById('user-menu');
            if (!menu.classList.contains('hidden')) {
                menu.classList.add('hidden');
            }
        });

        init();
    </script>
</body>
</html>
