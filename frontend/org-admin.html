<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="/assets/images/favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Organization - RedBuds App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tabulator CSS and JS -->
    <link href="https://unpkg.com/tabulator-tables@6.2.5/dist/css/tabulator.min.css" rel="stylesheet">
    <link href="/css/table-custom.css" rel="stylesheet">
    <script src="https://unpkg.com/tabulator-tables@6.2.5/dist/js/tabulator.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation -->
    <div id="navigation"></div>

    <div class="container mx-auto px-4 py-8">

        <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"></div>
        <div id="success-message" class="hidden bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4"></div>

        <!-- Loading state -->
        <div id="loading" class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
            <p class="mt-4 text-gray-600">Loading organization...</p>
        </div>

        <!-- Organization content -->
        <div id="organization-content" class="hidden">
            <!-- Header with link back to org page -->
            <div class="mb-6">
                <a href="#" id="back-to-org" class="text-blue-600 hover:underline">‚Üê Back to Organization</a>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-3xl font-bold text-gray-800 mb-4">Manage Organization</h2>

                <!-- Organization Name Display -->
                <div id="org-name-display" class="mb-4">
                    <div class="flex items-center justify-between">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Organization Name</label>
                            <p id="org-name-text" class="text-lg font-semibold text-gray-900"></p>
                        </div>
                        <button id="edit-org-name-btn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                            Edit
                        </button>
                    </div>
                </div>

                <!-- Edit Organization Name Form -->
                <form id="edit-org-form" class="hidden mb-4">
                    <div>
                        <label for="org-name-input" class="block text-sm font-medium text-gray-700 mb-2">Organization Name</label>
                        <div class="flex gap-2">
                            <input type="text" id="org-name-input" required
                                class="flex-1 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                                Save
                            </button>
                            <button type="button" id="cancel-org-name-btn" class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400">
                                Cancel
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Create Invites -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h3 class="text-xl font-bold text-gray-800 mb-4">Create Invites</h3>
                <div>
                    <label for="invite-role" class="block text-sm font-medium text-gray-700 mb-2">Role</label>
                    <div class="flex space-x-2">
                        <select id="invite-role" class="flex-1 px-3 py-2 border border-gray-300 rounded-md">
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                        <button onclick="createInvite()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                            Generate Invite
                        </button>
                    </div>
                </div>

                <!-- Active invites -->
                <div id="invites-section" class="hidden mt-6">
                    <h4 class="font-semibold text-gray-700 mb-2">Active Invites</h4>
                    <div id="invites-table">
                        <!-- Invites table will be initialized here -->
                    </div>
                </div>
            </div>

            <!-- Event Types -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-bold text-gray-800">Organization Event Types</h3>
                    <button onclick="openCreateEventTypeModal()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                        Add Event Type
                    </button>
                </div>
                <p class="text-sm text-gray-600 mb-4">Event types defined here are available to all plants in the organization.</p>
                <div id="event-types-table">
                    <!-- Event types table will be initialized here -->
                </div>
            </div>

            <!-- Members table -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-xl font-bold text-gray-800 mb-4">Members</h3>
                <div id="members-table">
                    <!-- Members table will be initialized here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Invite Modal -->
    <div id="invite-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50" onclick="if(event.target === this) closeInviteModal()">
        <div class="relative top-20 mx-auto p-5 border w-auto max-w-2xl shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 class="text-lg font-medium text-gray-900 mb-4">Invite Created!</h3>

                <!-- Invite Code -->
                <div class="mb-4 px-4 py-3 bg-gray-50 rounded-md">
                    <p class="text-sm font-medium text-gray-700 mb-2">Invite Code:</p>
                    <div class="flex items-center space-x-2">
                        <input type="text" id="invite-code-input" readonly
                            class="flex-1 px-3 py-2 text-sm border border-gray-300 rounded-md bg-white font-mono">
                        <button onclick="copyInviteCode()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 text-sm whitespace-nowrap">
                            Copy Code
                        </button>
                    </div>
                </div>

                <!-- Full URL -->
                <div class="px-4 py-3 bg-gray-50 rounded-md">
                    <p class="text-sm font-medium text-gray-700 mb-2">Full URL:</p>
                    <div class="flex items-center space-x-2">
                        <input type="text" id="invite-link-input" readonly
                            class="flex-1 px-3 py-2 text-sm border border-gray-300 rounded-md bg-white">
                        <button onclick="copyInviteLink()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 text-sm whitespace-nowrap">
                            Copy Link
                        </button>
                    </div>
                </div>

                <div class="mt-4 flex justify-end">
                    <button onclick="closeInviteModal()" class="px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Event Type Modal -->
    <div id="event-type-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50" onclick="if(event.target === this) closeEventTypeModal()">
        <div class="relative top-10 mx-auto p-5 border w-auto max-w-3xl shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 id="event-type-modal-title" class="text-lg font-medium text-gray-900 mb-4">Add Event Type</h3>
                <form id="event-type-form">
                    <!-- Event Type Basic Info -->
                    <div class="mb-4">
                        <label for="event-type-name" class="block text-sm font-medium text-gray-700 mb-1">Event Type Name *</label>
                        <input type="text" id="event-type-name" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <div class="mb-4">
                        <label for="event-type-description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                        <textarea id="event-type-description" rows="2"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
                    </div>

                    <!-- Fields Section -->
                    <div class="mb-4">
                        <div class="flex justify-between items-center mb-2">
                            <label class="block text-sm font-medium text-gray-700">Fields</label>
                            <button type="button" onclick="addEventTypeField()" class="text-blue-600 hover:text-blue-800 text-sm font-medium">
                                + Add Field
                            </button>
                        </div>
                        <div id="event-type-fields" class="space-y-3">
                            <!-- Fields will be added here dynamically -->
                        </div>
                    </div>

                    <div class="flex justify-end gap-2">
                        <button type="button" onclick="closeEventTypeModal()" class="px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300">
                            Cancel
                        </button>
                        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                            Save Event Type
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/router.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/navigation.js"></script>
    <script src="/js/table.js"></script>
    <script src="/js/tableBuilder.js"></script>
    <script>
        let currentUser = null;
        let organizationId = null;
        let organization = null;
        let membersTable = null;
        let invitesTable = null;
        let eventTypesTable = null;
        let currentEventType = null;
        let eventTypeFieldCounter = 0;

        async function init() {
            currentUser = await Auth.checkAuth();
            if (!currentUser) return;

            const { orgId } = getPathParams();
            organizationId = orgId;

            if (!organizationId) {
                showError('No organization ID provided');
                return;
            }

            // Render navigation
            document.getElementById('navigation').innerHTML = navigation.render();
            navigation.init(currentUser, {
                orgPageLink: buildUrl('organizations', organizationId)
            });
            document.getElementById('footer').innerHTML = navigation.renderFooter();

            // Set back link
            document.getElementById('back-to-org').href = buildUrl('organizations', organizationId);

            await loadOrganization();
        }

        async function loadOrganization() {
            try {
                organization = await api.getOrganization(organizationId);

                document.getElementById('loading').classList.add('hidden');
                document.getElementById('organization-content').classList.remove('hidden');

                document.getElementById('org-name-text').textContent = organization.name;
                document.getElementById('org-name-input').value = organization.name;

                renderMembers(organization.members);

                // Check if user is admin
                const isAdmin = checkIfAdmin(organization.members);
                if (!isAdmin && !currentUser.is_site_admin) {
                    showError('You do not have admin access to this organization');
                    setTimeout(() => {
                        navigateToOrganization(organizationId);
                    }, 2000);
                    return;
                }

                await loadInvites();
                await loadEventTypes();
            } catch (error) {
                document.getElementById('loading').classList.add('hidden');
                showError(error.message || 'Failed to load organization');
            }
        }

        function checkIfAdmin(members) {
            const userMembership = members.find(m => m.user_id === currentUser.id);
            return userMembership && userMembership.role === 'admin' && userMembership.status === 'Active';
        }

        function renderMembers(members) {
            // Sort members: active first, then removed, alphabetically within each group
            members.sort((a, b) => {
                // First sort by status (Active first)
                if (a.status === 'Active' && b.status !== 'Active') return -1;
                if (a.status !== 'Active' && b.status === 'Active') return 1;

                // Then sort alphabetically by email
                return a.email.localeCompare(b.email);
            });

            // Define custom columns for members table
            const columns = [
                {
                    field: 'email',
                    label: 'Email',
                    visible: true,
                    sortable: true,
                    width: 300,
                    formatter: 'plaintext'
                },
                {
                    field: 'role',
                    label: 'Role',
                    visible: true,
                    sortable: true,
                    width: 150,
                    formatter: (cell) => {
                        const member = cell.getData();

                        // If member is removed or is current user, just show badge
                        if (member.status === 'Removed' || member.user_id === currentUser.id) {
                            const badge = document.createElement('span');
                            badge.className = member.role === 'admin'
                                ? 'inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-purple-100 text-purple-800'
                                : 'inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800';
                            badge.textContent = member.role.charAt(0).toUpperCase() + member.role.slice(1);
                            return badge;
                        }

                        // Show dropdown for other members
                        const select = document.createElement('select');
                        select.className = 'text-sm border border-gray-300 rounded px-2 py-1';
                        select.innerHTML = `
                            <option value="user" ${member.role === 'user' ? 'selected' : ''}>User</option>
                            <option value="admin" ${member.role === 'admin' ? 'selected' : ''}>Admin</option>
                        `;
                        select.onchange = async (e) => {
                            const newRole = e.target.value;
                            if (newRole !== member.role) {
                                await changeMemberRole(member.user_id, member.email, newRole);
                            }
                        };
                        return select;
                    }
                },
                {
                    field: 'status',
                    label: 'Status',
                    visible: true,
                    sortable: true,
                    width: 120,
                    formatter: 'badge'
                },
                {
                    field: 'joined_at',
                    label: 'Joined',
                    visible: true,
                    sortable: true,
                    width: 180,
                    formatter: 'datetime'
                },
                {
                    field: 'actions',
                    label: 'Actions',
                    visible: true,
                    sortable: false,
                    width: 120,
                    formatter: (cell) => {
                        const member = cell.getData();

                        // Don't show actions for yourself
                        if (member.user_id === currentUser.id) {
                            return '';
                        }

                        // Show Reactivate button for removed members
                        if (member.status === 'Removed') {
                            const button = document.createElement('button');
                            button.className = 'text-green-600 hover:text-green-800 text-sm font-medium';
                            button.textContent = 'Reactivate';
                            button.onclick = () => reactivateMember(member.user_id, member.email);
                            return button;
                        }

                        // Show Remove button for active members
                        const button = document.createElement('button');
                        button.className = 'text-red-600 hover:text-red-800 text-sm font-medium';
                        button.textContent = 'Remove';
                        button.onclick = () => removeMember(member.user_id, member.email);
                        return button;
                    }
                }
            ];

            const config = {
                visible_columns: columns
            };

            // Create table instance if it doesn't exist
            if (!membersTable) {
                membersTable = new DataTable('#members-table', {
                    pageSize: 10
                });
            }

            membersTable.init(members, config);
        }

        async function loadInvites() {
            try {
                const invites = await api.getOrganizationInvites(organizationId);

                if (invites.length > 0) {
                    document.getElementById('invites-section').classList.remove('hidden');
                    renderInvites(invites);
                }
            } catch (error) {
                console.error('Failed to load invites:', error);
            }
        }

        function renderInvites(invites) {
            // Define custom columns for invites table with action button
            const columns = [
                {
                    field: 'uuid',
                    label: 'Invite Code',
                    visible: true,
                    sortable: false,
                    width: 280,
                    formatter: 'plaintext'
                },
                {
                    field: 'role',
                    label: 'Role',
                    visible: true,
                    sortable: true,
                    width: 100,
                    formatter: 'badge'
                },
                {
                    field: 'expires_at',
                    label: 'Expires',
                    visible: true,
                    sortable: true,
                    width: 180,
                    formatter: 'datetime'
                },
                {
                    field: 'is_active',
                    label: 'Active',
                    visible: true,
                    sortable: true,
                    width: 100,
                    formatter: 'boolean'
                },
                {
                    field: 'actions',
                    label: 'Actions',
                    visible: true,
                    sortable: false,
                    width: 200,
                    formatter: (cell) => {
                        const invite = cell.getData();
                        const inviteUrl = `${window.location.origin}/signup.html?invite=${invite.uuid}`;

                        // Create container div
                        const container = document.createElement('div');
                        container.className = 'flex gap-2';

                        // Copy Link button
                        const copyButton = document.createElement('button');
                        copyButton.className = 'text-blue-600 hover:text-blue-800 text-sm font-medium';
                        copyButton.textContent = 'Copy Link';
                        copyButton.onclick = () => copyToClipboard(inviteUrl);

                        // Revoke button
                        const revokeButton = document.createElement('button');
                        revokeButton.className = 'text-red-600 hover:text-red-800 text-sm font-medium';
                        revokeButton.textContent = 'Revoke';
                        revokeButton.onclick = () => revokeInvite(invite.uuid);

                        container.appendChild(copyButton);
                        container.appendChild(revokeButton);

                        return container;
                    }
                }
            ];

            const config = {
                visible_columns: columns,
                default_sort: { field: 'expires_at', dir: 'desc' }
            };

            // Create table instance if it doesn't exist
            if (!invitesTable) {
                invitesTable = new DataTable('#invites-table', {
                    pageSize: 10
                });
            }

            invitesTable.init(invites, config);
        }

        async function createInvite() {
            const role = document.getElementById('invite-role').value;

            try {
                const invite = await api.createInvite(organizationId, role);

                // Show modal with invite code and link
                const inviteUrl = `${window.location.origin}/signup.html?invite=${invite.uuid}`;
                document.getElementById('invite-code-input').value = invite.uuid;
                document.getElementById('invite-link-input').value = inviteUrl;
                document.getElementById('invite-modal').classList.remove('hidden');

                // Reload invites table in background
                await loadInvites();
            } catch (error) {
                showError(error.message || 'Failed to create invite');
            }
        }

        function copyInviteCode() {
            const inviteCode = document.getElementById('invite-code-input').value;
            copyToClipboard(inviteCode);
        }

        function copyInviteLink() {
            const inviteLink = document.getElementById('invite-link-input').value;
            copyToClipboard(inviteLink);
        }

        function closeInviteModal() {
            document.getElementById('invite-modal').classList.add('hidden');
        }

        async function revokeInvite(inviteUuid) {
            if (!confirm('Are you sure you want to revoke this invite? This action cannot be undone.')) {
                return;
            }

            try {
                await api.revokeInvite(inviteUuid);
                showSuccess('Invite revoked successfully!');
                await loadInvites();
            } catch (error) {
                showError(error.message || 'Failed to revoke invite');
            }
        }

        async function removeMember(userId, userEmail) {
            if (!confirm(`Are you sure you want to remove ${userEmail} from this organization?`)) {
                return;
            }

            try {
                await api.removeMember(organizationId, userId);
                showSuccess('Member removed successfully!');
                await loadOrganization();
            } catch (error) {
                showError(error.message || 'Failed to remove member');
            }
        }

        async function reactivateMember(userId, userEmail) {
            if (!confirm(`Are you sure you want to reactivate ${userEmail} in this organization?`)) {
                return;
            }

            try {
                await api.reactivateMember(organizationId, userId);
                showSuccess('Member reactivated successfully!');
                await loadOrganization();
            } catch (error) {
                showError(error.message || 'Failed to reactivate member');
            }
        }

        async function changeMemberRole(userId, userEmail, newRole) {
            try {
                await api.updateMemberRole(organizationId, userId, newRole);
                showSuccess(`Updated ${userEmail}'s role to ${newRole}!`);
                await loadOrganization();
            } catch (error) {
                showError(error.message || 'Failed to update member role');
                // Reload to reset the dropdown to previous value
                await loadOrganization();
            }
        }

        // Toggle organization name edit mode
        function showOrgNameEdit() {
            document.getElementById('org-name-display').classList.add('hidden');
            document.getElementById('edit-org-form').classList.remove('hidden');
            document.getElementById('org-name-input').focus();
        }

        function hideOrgNameEdit() {
            document.getElementById('org-name-display').classList.remove('hidden');
            document.getElementById('edit-org-form').classList.add('hidden');
            // Reset input to current value in case of cancel
            document.getElementById('org-name-input').value = organization.name;
        }

        // Handle organization name edit form
        document.getElementById('edit-org-name-btn').addEventListener('click', showOrgNameEdit);
        document.getElementById('cancel-org-name-btn').addEventListener('click', hideOrgNameEdit);

        document.getElementById('edit-org-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('org-name-input').value.trim();

            if (!name) {
                showError('Organization name is required');
                return;
            }

            try {
                await api.updateOrganization(organizationId, { name });
                showSuccess('Organization name updated successfully!');
                organization.name = name;
                document.getElementById('org-name-text').textContent = name;
                hideOrgNameEdit();
            } catch (error) {
                showError(error.message || 'Failed to update organization');
            }
        });

        // Event Types Management
        async function loadEventTypes() {
            try {
                const eventTypes = await api.getOrganizationEventTypes(organizationId);
                renderEventTypes(eventTypes);
            } catch (error) {
                console.error('Failed to load event types:', error);
            }
        }

        function renderEventTypes(eventTypes) {
            const columns = [
                {
                    field: 'event_name',
                    label: 'Event Type',
                    visible: true,
                    sortable: true,
                    width: 200,
                    formatter: 'plaintext'
                },
                {
                    field: 'description',
                    label: 'Description',
                    visible: true,
                    sortable: false,
                    width: 300,
                    formatter: 'plaintext'
                },
                {
                    field: 'fields',
                    label: 'Fields',
                    visible: true,
                    sortable: false,
                    width: 150,
                    formatter: (cell) => {
                        const eventType = cell.getData();
                        return eventType.fields ? eventType.fields.length : 0;
                    }
                },
                {
                    field: 'created_at',
                    label: 'Created',
                    visible: true,
                    sortable: true,
                    width: 180,
                    formatter: 'datetime'
                },
                {
                    field: 'actions',
                    label: 'Actions',
                    visible: true,
                    sortable: false,
                    width: 150,
                    formatter: (cell) => {
                        const eventType = cell.getData();
                        const container = document.createElement('div');
                        container.className = 'flex gap-2';

                        const editButton = document.createElement('button');
                        editButton.className = 'text-blue-600 hover:text-blue-800 text-sm font-medium';
                        editButton.textContent = 'Edit';
                        editButton.onclick = () => openEditEventTypeModal(eventType);

                        const deleteButton = document.createElement('button');
                        deleteButton.className = 'text-red-600 hover:text-red-800 text-sm font-medium';
                        deleteButton.textContent = 'Delete';
                        deleteButton.onclick = () => deleteEventType(eventType.id, eventType.event_name);

                        container.appendChild(editButton);
                        container.appendChild(deleteButton);

                        return container;
                    }
                }
            ];

            const config = {
                visible_columns: columns,
                default_sort: { field: 'event_name', dir: 'asc' }
            };

            if (!eventTypesTable) {
                eventTypesTable = new DataTable('#event-types-table', {
                    pageSize: 10
                });
            }

            eventTypesTable.init(eventTypes, config);
        }

        function openCreateEventTypeModal() {
            currentEventType = null;
            document.getElementById('event-type-modal-title').textContent = 'Add Event Type';
            document.getElementById('event-type-name').value = '';
            document.getElementById('event-type-description').value = '';
            document.getElementById('event-type-fields').innerHTML = '';
            eventTypeFieldCounter = 0;
            document.getElementById('event-type-modal').classList.remove('hidden');
        }

        async function openEditEventTypeModal(eventType) {
            currentEventType = eventType;
            document.getElementById('event-type-modal-title').textContent = 'Edit Event Type';
            document.getElementById('event-type-name').value = eventType.event_name;
            document.getElementById('event-type-description').value = eventType.description || '';

            // Load fields
            document.getElementById('event-type-fields').innerHTML = '';
            eventTypeFieldCounter = 0;

            if (eventType.fields && eventType.fields.length > 0) {
                eventType.fields.forEach(field => {
                    addEventTypeField(field);
                });
            }

            document.getElementById('event-type-modal').classList.remove('hidden');
        }

        function closeEventTypeModal() {
            document.getElementById('event-type-modal').classList.add('hidden');
            currentEventType = null;
        }

        function addEventTypeField(existingField = null) {
            const fieldId = eventTypeFieldCounter++;
            const fieldsContainer = document.getElementById('event-type-fields');

            const fieldDiv = document.createElement('div');
            fieldDiv.className = 'border border-gray-300 rounded p-3 bg-gray-50';
            fieldDiv.dataset.fieldId = fieldId;
            if (existingField) {
                fieldDiv.dataset.dbFieldId = existingField.id;
            }

            fieldDiv.innerHTML = `
                <div class="grid grid-cols-12 gap-2">
                    <div class="col-span-4">
                        <label class="block text-xs font-medium text-gray-700 mb-1">Field Name *</label>
                        <input type="text" class="field-name w-full px-2 py-1 text-sm border border-gray-300 rounded"
                            value="${existingField ? existingField.field_name : ''}" required>
                    </div>
                    <div class="col-span-2">
                        <label class="block text-xs font-medium text-gray-700 mb-1">Type *</label>
                        <select class="field-type w-full px-2 py-1 text-sm border border-gray-300 rounded" ${existingField && existingField.is_locked ? 'disabled' : ''}>
                            <option value="string" ${existingField && existingField.field_type === 'string' ? 'selected' : ''}>String</option>
                            <option value="number" ${existingField && existingField.field_type === 'number' ? 'selected' : ''}>Number</option>
                        </select>
                    </div>
                    <div class="col-span-2">
                        <label class="block text-xs font-medium text-gray-700 mb-1">Required</label>
                        <input type="checkbox" class="field-required mt-2" ${existingField && existingField.is_required ? 'checked' : ''}>
                    </div>
                    <div class="col-span-3">
                        <label class="block text-xs font-medium text-gray-700 mb-1">Validation</label>
                        <button type="button" onclick="showFieldValidation(${fieldId})" class="text-xs text-blue-600 hover:text-blue-800">
                            Configure
                        </button>
                    </div>
                    <div class="col-span-1 flex items-end">
                        <button type="button" onclick="removeEventTypeField(${fieldId})" class="text-red-600 hover:text-red-800 text-xs">
                            Remove
                        </button>
                    </div>
                </div>
                <div class="field-validation hidden mt-2 p-2 bg-white rounded border border-gray-200">
                    <div class="string-validation">
                        <div class="grid grid-cols-2 gap-2 mb-2">
                            <div>
                                <label class="block text-xs text-gray-700 mb-1">Min Length</label>
                                <input type="number" class="min-length w-full px-2 py-1 text-sm border border-gray-300 rounded"
                                    value="${existingField && existingField.min_length || ''}" min="0">
                            </div>
                            <div>
                                <label class="block text-xs text-gray-700 mb-1">Max Length</label>
                                <input type="number" class="max-length w-full px-2 py-1 text-sm border border-gray-300 rounded"
                                    value="${existingField && existingField.max_length || ''}" min="0">
                            </div>
                        </div>
                        <div>
                            <label class="block text-xs text-gray-700 mb-1">Regex Pattern</label>
                            <input type="text" class="regex-pattern w-full px-2 py-1 text-sm border border-gray-300 rounded"
                                value="${existingField && existingField.regex_pattern || ''}">
                        </div>
                    </div>
                    <div class="number-validation hidden">
                        <div class="grid grid-cols-2 gap-2">
                            <div>
                                <label class="block text-xs text-gray-700 mb-1">Min Value</label>
                                <input type="number" class="min-value w-full px-2 py-1 text-sm border border-gray-300 rounded"
                                    value="${existingField && existingField.min_value !== null ? existingField.min_value : ''}" step="any">
                            </div>
                            <div>
                                <label class="block text-xs text-gray-700 mb-1">Max Value</label>
                                <input type="number" class="max-value w-full px-2 py-1 text-sm border border-gray-300 rounded"
                                    value="${existingField && existingField.max_value !== null ? existingField.max_value : ''}" step="any">
                            </div>
                        </div>
                    </div>
                </div>
            `;

            fieldsContainer.appendChild(fieldDiv);

            // Set up field type change handler
            const typeSelect = fieldDiv.querySelector('.field-type');
            typeSelect.addEventListener('change', (e) => {
                const validation = fieldDiv.querySelector('.field-validation');
                const stringValidation = validation.querySelector('.string-validation');
                const numberValidation = validation.querySelector('.number-validation');

                if (e.target.value === 'string') {
                    stringValidation.classList.remove('hidden');
                    numberValidation.classList.add('hidden');
                } else {
                    stringValidation.classList.add('hidden');
                    numberValidation.classList.remove('hidden');
                }
            });

            // Trigger initial state
            if (existingField && existingField.field_type === 'number') {
                const validation = fieldDiv.querySelector('.field-validation');
                validation.querySelector('.string-validation').classList.add('hidden');
                validation.querySelector('.number-validation').classList.remove('hidden');
            }
        }

        function showFieldValidation(fieldId) {
            const fieldDiv = document.querySelector(`[data-field-id="${fieldId}"]`);
            const validation = fieldDiv.querySelector('.field-validation');
            validation.classList.toggle('hidden');
        }

        function removeEventTypeField(fieldId) {
            const fieldDiv = document.querySelector(`[data-field-id="${fieldId}"]`);
            if (fieldDiv) {
                fieldDiv.remove();
            }
        }

        document.getElementById('event-type-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('event-type-name').value.trim();
            const description = document.getElementById('event-type-description').value.trim();

            // Collect fields
            const fieldDivs = document.querySelectorAll('#event-type-fields > div');
            const fields = [];

            fieldDivs.forEach(fieldDiv => {
                const fieldName = fieldDiv.querySelector('.field-name').value.trim();
                const fieldType = fieldDiv.querySelector('.field-type').value;
                const isRequired = fieldDiv.querySelector('.field-required').checked;

                if (!fieldName) return; // Skip empty fields

                const field = {
                    field_name: fieldName,
                    field_type: fieldType,
                    is_required: isRequired
                };

                // Add validation rules based on type
                if (fieldType === 'string') {
                    const minLength = fieldDiv.querySelector('.min-length').value;
                    const maxLength = fieldDiv.querySelector('.max-length').value;
                    const regexPattern = fieldDiv.querySelector('.regex-pattern').value.trim();

                    if (minLength) field.min_length = parseInt(minLength);
                    if (maxLength) field.max_length = parseInt(maxLength);
                    if (regexPattern) field.regex_pattern = regexPattern;
                } else if (fieldType === 'number') {
                    const minValue = fieldDiv.querySelector('.min-value').value;
                    const maxValue = fieldDiv.querySelector('.max-value').value;

                    if (minValue) field.min_value = parseFloat(minValue);
                    if (maxValue) field.max_value = parseFloat(maxValue);
                }

                // If editing existing field, include field ID
                if (fieldDiv.dataset.dbFieldId) {
                    field.id = fieldDiv.dataset.dbFieldId;
                }

                fields.push(field);
            });

            const data = {
                event_name: name,
                description: description || null,
                fields: fields
            };

            try {
                if (currentEventType) {
                    // Update existing event type
                    await api.updateOrganizationEventType(organizationId, currentEventType.id, data);
                    showSuccess('Event type updated successfully!');
                } else {
                    // Create new event type
                    await api.createOrganizationEventType(organizationId, data);
                    showSuccess('Event type created successfully!');
                }

                closeEventTypeModal();
                await loadEventTypes();
            } catch (error) {
                showError(error.message || 'Failed to save event type');
            }
        });

        async function deleteEventType(eventTypeId, eventTypeName) {
            if (!confirm(`Are you sure you want to delete the event type "${eventTypeName}"? This action cannot be undone.`)) {
                return;
            }

            try {
                await api.deleteOrganizationEventType(organizationId, eventTypeId);
                showSuccess('Event type deleted successfully!');
                await loadEventTypes();
            } catch (error) {
                showError(error.message || 'Failed to delete event type');
            }
        }

        // Close modal on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                const inviteModal = document.getElementById('invite-modal');
                if (!inviteModal.classList.contains('hidden')) {
                    closeInviteModal();
                }
                const eventTypeModal = document.getElementById('event-type-modal');
                if (!eventTypeModal.classList.contains('hidden')) {
                    closeEventTypeModal();
                }
                const editForm = document.getElementById('edit-org-form');
                if (!editForm.classList.contains('hidden')) {
                    hideOrgNameEdit();
                }
            }
        });

        init();
    </script>
    <!-- Footer -->
    <div id="footer"></div>

</body>
</html>
