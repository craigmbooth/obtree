version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: obtree-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-obtree}
      POSTGRES_USER: ${POSTGRES_USER:-obtree_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-obtree_password}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-obtree_user} -d ${POSTGRES_DB:-obtree}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - obtree-network

  # OBTree Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: obtree-app
    environment:
      # Database connection (connects to postgres service)
      DATABASE_URL: postgresql://${POSTGRES_USER:-obtree_user}:${POSTGRES_PASSWORD:-obtree_password}@postgres:5432/${POSTGRES_DB:-obtree}

      # Security
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production-min-32-chars}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}

      # Application
      APP_NAME: ${APP_NAME:-OBTree}
      DEBUG: ${DEBUG:-True}

      # Invite Settings
      INVITE_EXPIRATION_DAYS: ${INVITE_EXPIRATION_DAYS:-7}

      # Admin Bootstrap (only used on first run when database is empty)
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@example.com}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-tr33str33str33str33s}

      # Port for Uvicorn
      PORT: 8080
    ports:
      - "${APP_PORT:-8000}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Mount source code for development (hot reload)
      # Comment out these lines for production-like testing
      - ./app:/app/app
      - ./frontend:/app/frontend
      - ./scripts:/app/scripts
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini
    networks:
      - obtree-network
    command: >
      sh -c "
        echo 'Waiting for database to be ready...' &&
        sleep 2 &&
        echo 'Running database migrations...' &&
        alembic upgrade head &&
        echo 'Bootstrapping admin user (if needed)...' &&
        python scripts/create_admin.py --bootstrap &&
        echo 'Starting application...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8080 --reload
      "

networks:
  obtree-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
